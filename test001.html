<style>
    /* Styles for body */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
    }

    /* Styles for slider container */
    .slider {
        width: 80%;
        max-width: 800px;
        overflow: hidden;
        position: relative;
        border-radius: 20px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    /* Styles for individual slides */
    .slide {
        width: 100%;
        display: none;
        text-align: center; /* Center the images */
        animation: fadeInOut 1s ease-in-out infinite alternate;
    }

    .slide img {
        width: 70%; /* Set the width of the images */
        max-width: 300px;
        height: auto;
        border-radius: 15px; /* Add rounded corners to the images */
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Add shadow effect to the images */
        transition: transform 0.3s ease-in-out; /* Add transition effect on hover */
    }

    .slide img:hover {
        transform: scale(1.05); /* Increase size on hover */
    }

    /* Style for call-to-action section */
    .cta {
        background-color: #4CAF50; /* Green */
        color: white;
        padding: 40px 20px;
        text-align: center;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
    }

    /* Animation for fading in and out */
    @keyframes fadeInOut {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    /* Styles for navigation buttons */
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 15px;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        z-index: 2;
        border-radius: 50%;
        font-size: 20px;
        transition: background-color 0.3s ease;
    }

    .prev {
        left: 10px;
    }

    .next {
        right: 10px;
    }

    .prev:hover, .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }
</style>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function showSlides(n) {
        let i;
        const slides = document.querySelectorAll('.slide');
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = 'none';
        }
        slides[slideIndex - 1].style.display = 'block';
    }
</script>
